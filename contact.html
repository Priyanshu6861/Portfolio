<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      function SubForm() {
        $.ajax({
          url: "https://api.apispreadsheets.com/data/VhCRGLbdFX0eyDWs/",
          type: "post",
          data: $("#myForm").serializeArray(),
          success: function () {
            alert("Form Data Submitted :)");
          },
          error: function () {
            alert("There was an error :(");
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="left-container">
          <div class="left-inner-container">
            <h2>Let's Chat</h2>
            <p>
              Whether you have a question, want to start a project or simply
              want to connect.
            </p>
            <br />
            <p>Feel free to send me a message in the contact form</p>
          </div>
        </div>
        <div class="right-container">
          <div class="right-inner-container">
            <form action="#" id="myForm">
              <h2 class="lg-view">Contact</h2>
              <h2 class="sm-view">Let's Chat</h2>
              <p>* Required</p>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
                <a href="#" class="social"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
              <input type="text" name="name" placeholder="Name *" required/>
              <input type="email" name="email" placeholder="Mail *" required/>
              <input type="text" name="company" placeholder="Cnompany" />
              <input type="phone" name="phone" placeholder="Phone" required/>
              <textarea
                rows="4"
                name="message"
                placeholder="Message"
                required
              ></textarea>
            </form>
            <button type="submit" onclick="SubForm()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
